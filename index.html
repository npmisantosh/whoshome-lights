<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="rooms">
        <div
          class="room"
          id="kitchen"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          kitchen
        </div>
        <div
          class="room"
          id="bedroom"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          bedroom
        </div>
        <div
          class="room"
          id="guestroom"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          guestroom
        </div>
        <div
          class="room"
          id="guestbath"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          guest bathroom
        </div>
        <div
          class="room"
          id="living"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          living
        </div>
        <div
          class="room"
          id="bathroom"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          bath
        </div>
        <div
          class="room"
          id="balcony"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          balcony
        </div>
        <div
          class="room"
          id="entry"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          entry
        </div>
      </div>
      <div id="us">
        <div id="you" class="hami">
          <img
            height="20px"
            width="20px"
            draggable="true"
            ondragstart="drag(event)"
            id="her"
            src="avatar.jpg"
          />
        </div>
        <div id="me" class="hami">
          <img
            src="avatar.jpg"
            draggable="true"
            ondragstart="drag(event)"
            id="me"
            width="88"
            height="31"
          />
        </div>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
